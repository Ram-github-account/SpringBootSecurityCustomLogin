<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Employee Registration</h2>
            <form th:action="@{/registration}" th:object="${user}" method="post">
               
                <div class="form-row">
						<!-- id field -->                
                    <div class="col-md-6 form-group">
                        <label>ID</label>
                        <input type="number" class="form-control" th:field="*{id}">
                    </div>
                    
                    <!-- user name field -->
                    <div class="col-md-6 form-group">
                        <label>UserName</label>
                        <input type="text" class="form-control" th:field="*{user_name}">
                    </div>
                    
                     <!-- password field -->
                    <div class="col-md-6 form-group">
                        <label>password</label>
                        <input type="password" class="form-control" th:field="*{password}">
                    </div>
                    
                     <!-- first name field -->
                    <div class="col-md-6 form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" th:field="*{first_name}">
                    </div>
                    
                     <!-- user name field -->
                    <div class="col-md-6 form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" th:field="*{last_name}">
                    </div>
                    
                    <!-- age field -->
                    <div class="col-md-6 form-group">
                        <label>Age</label>
                        <input type="number" step="any" class="form-control" th:field="*{age}">
                    </div>
                    
                    <!-- salary field -->
                    <div class="col-md-6 form-group">
                        <label>Salary</label>
                        <input type="number" step="any" class="form-control" th:field="*{salary}">
                    </div>
                    
                    <!-- department field -->

                            <option value="IT">IT</option>

                            <option value="Sale">Sale</option>
                        </select>
                    </div> -->

                    

                    <!-- gender field -->
                    <!-- <div class="col-md-6 form-group">
                        <strong>Gender</strong>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option1" value="Male">
                            <label class="form-check-label" for="option1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option2" value="Female">

                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                    </div> -->
                    
						<!-- joining date field -->

                    </div>
                    
                    retiring date field
                     <div class="col-md-6 form-group">

                        <input type="text" class="form-control" placeholder="yyyy-MM-dd" id="retire_datepicker" th:field="*{retiringDate}">
                    </div> -->
                </div> 
               
                <!-- submit button -->
                

					<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
						<!-- <button type="submit" class="btn btn-success">Submit</button> -->
						<span>Already registered? <a th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
        </div>
    </div>
</div>
